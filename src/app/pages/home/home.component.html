<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 class="text-white">Featured Post</h2>
                <p class="text-white">For now , just add  a simple  dummy text 		 for  this p  tag .
                </p>
            </div>
        </div>

        <div class="row">

</section>
