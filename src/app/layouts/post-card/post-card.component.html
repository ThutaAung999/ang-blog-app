<div class="card shadow-effect" *ngIf="postData">
  <img src="{{postData?.postImgPath}}" alt="">
  <div class="card-body">
    <small class="bg-light text-danger text-center">{{postData?.category?.category}}</small>
    <small class="bg-light text-success text-center ms-3">Featured</small>
    <small class="bg-light text-info text-center ms-3">{{postData?.views}}</small>

    <h5 class="mt-1">{{postData?.title}}</h5>
    <p>{{postData?.excerpt}}</p>

    <small class="bg-light text-warning text-center ms-3">LAST UPDATED  , {{postData?.createdAt.toMillis() | date}}</small>

  </div>
</div>
